<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Alert1() {
        function handleAlert1Click(event) {
          console.log(event);
          alert("An alert message!");
        }

        return (
          <button type="button" onClick={handleAlert1Click}>
            Show alert
          </button>
        );
      }

      function Alert2() {
        function handleAlert2Click(msg) {
          alert(msg);
        }

        return (
          <button
            type="button"
            onClick={() => handleAlert2Click("A dynamic alert message!")}
          >
            Show alert with parameter
          </button>
        );
      }

      function Alert3() {
        function handelAlert3Click(event) {
          alert(event.target.previousSibling.value);
        }

        function handleInputChange(event) {
          console.log(event.target.value);
        }

        return (
          <div>
            <input
              type="text"
              placeholder="Type something..."
              onChange={handleInputChange}
            />
            <button type="button" onClick={handelAlert3Click}>
              Show text field alert
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main>
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
